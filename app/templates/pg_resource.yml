type: collection
title: ADM0
description: Admin 0 Boundaries
keywords:
    - boundaries
extents:
    spatial:
        bbox: [-180,-90,180,90]
        crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
links:  # list of 1..n related links
    -   type: text/html
        rel: canonical
        title: Data
        href: http://www.worldbank.org
provider:
    name: PostgreSQL
    data:
        host: ${POSTGRES_HOST}
        dbname: ${POSTGRES_DBNAME}
        user: ${POSTGRES_USER}
        password: ${POSTGRES_PASS}
    id_field: ogc_fid
    table: adm0
    geom_field: wkb_geometry